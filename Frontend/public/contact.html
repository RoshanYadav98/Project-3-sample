<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        * {box-sizing : border-box;}
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            display: flex;
            align-items: center;
            background-color: #405d27;
            padding: 10px 20px;
        }

        .topnav img {
            width: 150px;
            margin-right: 20px;
        }

        .topnav a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-size: 17px;
            padding: 8px 12px;
            border-right: 1px solid #ccc;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a:last-child {
            border-right: none;
        }

        .topnav a.active {
            background-color: rgb(255, 254, 254);
            color: #3e4444;
        }

        .topnav .search-container {
            flex-grow: 1;
            display: flex;
            justify-content: flex-end;
        }

        .topnav input[type=text] {
            padding: 8px;
            border: none;
            border-radius: 4px;
            font-size: 17px;
            margin-left: auto;
        }

        .quick-links {
            display: flex;
            justify-content: center;
            background-color: #e0e0e0;
            padding: 10px;
        }

        .quick-links a {
            margin: 0 10px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }

        .section {
            padding: 20px;
        }

        .section h2 {
            font-size: 24px;
            border-bottom: 2px solid #405d27;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .contact-form button {
            background-color: #405d27;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #333;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #405d27;
            color: #fff;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="topnav">
        <img src="Images/Logo.jpg" alt="Site Logo">
        <a href="Home.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="active">Contact</a>
        <a href="Cart Page.html">Cart</a>

        <div class="search-container">
            <input type="text" placeholder="Search...">
        </div>
    </header>

    <nav class="quick-links">
        <a href="coffee.html">Coffee</a>
        <a href="tea.html">Tea</a>
        <a href="milk.html">Milk</a>
        <a href="machines.html">Vending</a>
        <a href="supplies.html">Supply</a>
        <a href="#others">Others</a>
    </nav>

    <main>
        <section class="section">
            <h2>Contact Us</h2>
            <p style="text-align: center;">
                Have a question or need assistance? We'd love to hear from you! Use the form below to get in touch.
            </p>
            <form class="contact-form" action="#" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name..." required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email..." required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message..." rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <a href="about.html">About Us</a>
        <a href="customer-service.html">Customer Service</a>
        <a href="contact.html">Contact Us</a>
    </footer>
</body>
</html>
