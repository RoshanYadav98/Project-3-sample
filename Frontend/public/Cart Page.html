<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="css/styles.css">

    
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Cart</h1>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="product-image"><img src="Images/coffee.jpg" alt="coffee"></td>
                        <td>Coffee</td>
                        <td>$0.00</td>
                        <td><input type="number" value="1" style="width: 50px; text-align: center;"></td>
                        <td>$0.00</td>
                    </tr>
                    <tr>
                        <td class="product-image"><img src="Images/tea.jpg" alt="Tea"></td>
                        <td>Tea</td>
                        <td>$00.00</td>
                        <td><input type="number" value="1" style="width: 50px; text-align: center;"></td>
                        <td>$00.00</td>
                    </tr>
                </tbody>
            </table>
            <div class="coupon-section">
                <input type="text" placeholder="Coupon code">
                <button>Apply Coupon</button>
            </div>
            <div class="checkout-section">
                <button>Update Cart</button>
            </div>
            <div class="discount-section">
                <h3>Get 10% OFF Your First Purchase</h3>
                <p>Let's begain the journey with a cup of coffee :)</p>
                <input type="email" placeholder="Email">
                <button>Subscribe</button>
            </div>
        </div>
        <div class="right-section">
            <h2>Cart totals</h2>
            <p class="cart-totals">Subtotal: $00.00</p>
            <p class="cart-totals">Total: $00.00</p>
            <button style="width: 100%; padding: 1rem; margin-top: 1rem;">Proceed to Checkout</button>
        </div>
    </div>
</body>
</html>
