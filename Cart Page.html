<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
  <a href="products.html">‚Üê Continue Shopping</a>
  <a href="javascript:void(0)" class="checkout-button" onclick="proceedToPayment()">Proceed to Payment</a>
</header>

<div class="container">
  <div class="left-section">
    <h1>Cart</h1>
    <table>
      <thead>
        <tr>
          <th>Image</th>
          <th>Product</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="cart-items"></tbody>
    </table>
    <button onclick="clearCart()">Clear Cart</button>
  </div>
  <div class="right-section">
    <h2>Cart Totals</h2>
    <p class="cart-totals">Total: $0.00</p>
    <a href="javascript:void(0)" class="checkout-button" onclick="proceedToPayment()">Proceed to Payment</a>
  </div>
</div>

<script>
  function loadCart() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItems = document.getElementById('cart-items');
    cartItems.innerHTML = '';

    if (cart.length === 0) {
      cartItems.innerHTML = `<tr><td colspan="6">Your cart is empty!</td></tr>`;
      return;
    }

    let total = 0;

    cart.forEach((item, index) => {
      const subtotal = item.price * item.quantity;
      total += subtotal;

      cartItems.innerHTML += `
        <tr>
          <td>
            <img src="${item.image}" alt="${item.name}" style="width: 50px; height: 50px; border-radius: 5px;">
          </td>
          <td>${item.name}</td>
          <td>$${item.price.toFixed(2)}</td>
          <td>
            <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, this.value)">
          </td>
          <td>$${subtotal.toFixed(2)}</td>
          <td><button onclick="removeItem(${index})">Remove</button></td>
        </tr>`;
    });

    document.querySelector('.cart-totals').innerText = `Total: $${total.toFixed(2)}`;
  }


  
  function updateQuantity(index, newQuantity) {
    const cart = JSON.parse(localStorage.getItem('cart'));
    cart[index].quantity = parseInt(newQuantity, 10);
    localStorage.setItem('cart', JSON.stringify(cart));
    loadCart();
  }

  function removeItem(index) {
    const cart = JSON.parse(localStorage.getItem('cart'));
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    loadCart();
  }

  function clearCart() {
    localStorage.removeItem('cart');
    loadCart();
  }

  function proceedToPayment() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    if (cart.length === 0) {
      alert('Your cart is empty! Please add some products before proceeding to payment.');
    } else {
      window.location.href = 'payment.html';
    }
  }

  loadCart();
</script>

</body>
</html>
