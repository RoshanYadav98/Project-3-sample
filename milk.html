    <input type="text" placeholder="Search...">
  </div>
  <div class="header-left">
    <a href="account.html">Account</a>
  </div>
</header>

<nav class="banner-nav">
  <a href="home.html">Home</a>

  <a href="contact.html">Contact</a>

<section class="banner">
  <h2>Milk Products</h2>
</section>

<main class="product-section">
  <div class="product-grid">
    <div class="product-card">
      <img src="images/milk1.jpg" alt="Milk Product 1">
      <p>Organic Whole Milk</p>
      <p>Price: $4.00</p>
      <button class="add-to-cart" onclick="addToCart('Organic Whole Milk', 4.00)">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="images/milk2.jpg" alt="Milk Product 2">
      <p>Low-Fat Milk</p>

      <button class="add-to-cart" onclick="addToCart('Low-Fat Milk', 3.50)">Add to Cart</button>

    <div class="product-card">
      <img src="images/milk3.jpg" alt="Milk Product 3">
      <p>Almond Milk</p>

    </div>
    <div class="product-card">
      <img src="images/milk4.jpg" alt="Milk Product 4">
      <p>Soy Milk</p>

    <div class="product-card">

  <a href="contact.html">Contact Us</a>
</footer>

<script>
  // Function to add products to the cart
  function addToCart(productName, price) {
    // Retrieve the cart from localStorage or initialize an empty array
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Check if the product already exists in the cart
    const existingProduct = cart.find(item => item.name === productName);
    if (existingProduct) {
      // Increase the quantity if the product is already in the cart
      existingProduct.quantity += 1;
    } else {
      // Add a new product to the cart
      cart.push({ name: productName, price, quantity: 1 });
    }

    // Save the updated cart back to localStorage
    localStorage.setItem('cart', JSON.stringify(cart));

    // Notify the user
    alert(`${productName} has been added to your cart!`);
  }
</script>

</body>
