<body>

  </div>
  <div class="header-center">
    <img src="images/Logo.jpg" alt="Site Logo" style="height: 50px;">
    <input type="text" placeholder="Search...">
  </div>
  <div class="header-left">
    <a href="account.html">Account</a>
  </div>
</header>

<nav class="banner-nav">
  <a href="home.html">Home</a>
  <a href="products.html">Products</a>
  <a href="about.html">About Us</a>
  <a href="contact.html">Contact</a>
</nav>

<section class="banner">
  <h2>Tea Products</h2>
</section>

<main class="product-section">
  <div class="product-grid">
    <div class="product-card">
      <img src="images/tea1.png" alt="Green Tea">
      <p>Green Tea</p>
      <p>Price: $5.00</p>
      <button class="add-to-cart" onclick="addToCart('Green Tea', 5.00)">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="images/tea2.png" alt="Black Tea">
      <p>Black Tea</p>

      <button class="add-to-cart" onclick="addToCart('Black Tea', 6.00)">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="images/tea3.png" alt="Herbal Tea">
      <p>Herbal Tea</p>

      <button class="add-to-cart" onclick="addToCart('Herbal Tea', 7.00)">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="images/tea4.png" alt="Oolong Tea">
      <p>Oolong Tea</p>
      <p>Price: $8.00</p>
      <button class="add-to-cart" onclick="addToCart('Oolong Tea', 8.00)">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="images/tea5.png" alt="Chamomile Tea">

<footer>
  <a href="about.html">About Us</a>
  <a href="customer-service.html">Customer Service</a>
  <a href="contact.html">Contact Us</a>
</footer>

<script>
  // Function to add products to the cart
  function addToCart(productName, price) {
    // Retrieve the cart from localStorage or initialize an empty array
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    // Check if the product already exists in the cart
    const existingProduct = cart.find(item => item.name === productName);
    if (existingProduct) {
      // Increase the quantity if the product is already in the cart
      existingProduct.quantity += 1;
    } else {
      // Add a new product to the cart
      cart.push({ name: productName, price, quantity: 1 });
    }

    // Save the updated cart back to localStorage
    localStorage.setItem('cart', JSON.stringify(cart));

    // Notify the user
    alert(`${productName} has been added to your cart!`);
  }
</script>

</body>
</html>
